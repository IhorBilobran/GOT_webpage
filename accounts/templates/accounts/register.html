{% extends 'index.html' %}

{% block title %}
	Registration
{% endblock %}

{% block main %}
	<div class="row" ng-controller="registerCtrl">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<h2 class="text-center">
				Registration Form <br>
			</h2>
			<div class="first_step">
				<form method="post" class="text-center" action="">
					{% csrf_token %}
					{% for input in form %}
						{{input}}
						<br>
					{% endfor %}
					{{form.erors}}
					<button type="submit" name="button">Register!</button>
				</form>
		</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
	{% verbatim %}

	{% endverbatim %}
{% endblock %}

{% block script %}
	<script src="/static/js/register.js">

	</script>
{% endblock %}
