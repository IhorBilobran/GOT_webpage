{% extends 'index.html' %}

{% block title %}
	Registration
{% endblock %}

{% block main %}
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<h2 class="text-center">
				Registration Form <br>
				Step 1
			</h2>
			<div class="first_step">
				<form method="post" class="text-center">
					{% csrf_token %}
					{% verbatim %}
					<br>
					<input type="text" name="username" class="form-control"
					ng-model="usernameInput" placeholder="username" required >
					<br>
					<input type="password" name="password" class="form-control"
					ng-model="passwordInput" placeholder="password" required>
					<br>
					<button type="submit" class="btn btn-default">Next step</button>
					<br>
				</form>
		</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
	{% endverbatim %}
{% endblock %}
