{% extends 'index.html' %}

{% block title %}
People of GOT
{% endblock %}

{% block main %}

	{% for person in persons %}
	<div class="person col-md-6">
		<p>Name: <a href="{% url 'home:view_profile' person.id%}">{{person.name}}</a></p>

		<p>House: <a href="{% url 'home:view_house' person.house.id%}">{{person.house}}</a></p>
		<div class="logo">
		<img src="{% if person.img %}{{person.img.url}}{%endif%}">
		</div>
	</div>
	{% endfor %}
{% endblock %}
