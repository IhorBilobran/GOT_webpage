{% extends 'index.html' %}

{% block title %}
	Our categories
{% endblock %}

{% block main %}
	<table class="table">
		<thead>
			<tr>
				<th>Category name</th>
				<th>Description</th>
				<th>Category img</th>
			</tr>
		</thead>
		<tbody>
			{% for category in categories %}
				<tr>
					<td>
						<a href="{% url 'shop:view_category' category.id %}">{{category.name}}</a>
					</td>
			 		<td>
						{{category.description}}
					</td>
					<td>
						<img src="{% if category.img %}{{category.img.url}}{% endif %}" width="200" height="200">
					</td>
			 	</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
