{% extends 'index.html' %}

{% block title %}
	Our categories
{% endblock %}

{% block main %}
	<div class="">
	<table>
	{% for category in categories %}
		<th><p>Category name: <a href="{% url 'shop:view_category' category.id %}">{{category.name}}</a></p></th>
		<tr>
	 		<td><p>Category description: {{category.description}}</p>
			<div class="categories-img"><img src="{% if category.img %}{{category.img.url}}{% endif %}"></div></td>
	 	</tr>

	{% endfor %}
	</table>
	</div>
{% endblock %}
